apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: algorithmtrader
      defaultBucket: trading
      tlsSkipVerify: true
    secureJsonData:
      token: algorithmtrader-dev-token
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
